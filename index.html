<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge adivina el número</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Adivina el número del 1 al 10!</h2>
        <button class="btn btn-primary d-block mx-auto my-4" onclick="comenzarJuego()">Comenzar el juego</button>
        <div id="juego" style="display: none;">
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="numeroUsuario" placeholder="Ingresa un número">
            <button class="btn btn-success" onclick="verificarNumero()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
